<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad M2 L6 - jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      ul {
        margin-top: 20px;
      }
      button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Manipulación del DOM con jQuery</h1>

    <ul id="miLista">
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>

    <button id="btnToggle" class="btn btn-primary">Ocultar lista</button>

    <hr />

    <button
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#miModal"
    >
      Abrir Modal (Plugin Bootstrap)
    </button>

    <div
      class="modal fade"
      id="miModal"
      tabindex="-1"
      aria-labelledby="miModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="miModalLabel">Modal de Ejemplo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            ¡Hola! Este es un ejemplo de un
            <strong>plugin de Bootstrap con jQuery</strong>.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $('#miLista li').css('color', 'blue');

        $('#miLista').append('<li>Elemento 4 (agregado dinámicamente)</li>');

        $('#btnToggle').click(function () {
          if ($('#miLista').is(':visible')) {
            $('#miLista').hide();
            $(this).text('Mostrar lista');
          } else {
            $('#miLista').show();
            $(this).text('Ocultar lista');
          }
        });
      });
    </script>
  </body>
</html>
