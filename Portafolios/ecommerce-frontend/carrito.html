<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carrito - Pokémon TCG Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-ptcg">
    <nav class="navbar navbar-dark ptcg-navbar">
      <div class="container">
        <a class="navbar-brand brand-title" href="index.html"
          >Pokémon TCG Store</a
        >
      </div>
    </nav>

    <main class="container py-5">
      <h2 class="mb-4">Tu Carrito</h2>
      <div id="cartList"></div>

      <div class="card p-3 mt-4 bg-card">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="small text-muted">Subtotal</div>
            <div id="cartSubtotal" class="h4 mb-0">$0</div>
          </div>
          <div>
            <button id="emptyCartBtn" class="btn btn-outline-light me-2">
              Vaciar carrito
            </button>
            <button id="checkoutBtn" class="btn btn-success">
              Finalizar compra
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-5 pt-4 pb-4 text-center text-muted small">
      © <span id="year3"></span> Pokémon TCG Store
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
